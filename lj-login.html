<!doctype html>
<html>
<head>
    <meta charset="utf-8">
</head>
<script>
function dologin() {
    alert("bla");
}
</script>
<body>
            <form action="javascript:dologin();">
                    <input type="hidden" name="ret" value="1" >
                <div class=" b-loginform-field b-loginform-field-username " >
                    <div class="b-loginform-row">
                        <span class="b-loginform-error">Error</span>
                        <label class="b-ljform-label" for="user" >Username:</label>
                    </div>
                    <div class="b-loginform-row">
                        <input type="text" value="" name="user" id="user" class="b-input" size="18" maxlength="17" tabindex="10" autocorrect="off" >
                    </div>
                </div>

                <div class=" b-loginform-field b-loginform-field-password " >
                    <div class="b-loginform-row">
                        <span class="b-loginform-error">Error</span>
                        <label class="b-ljform-label" for="lj_loginwidget_password" >Password:</label>
                        <a href='http://www.livejournal.com/lostinfo.bml' class='b-loginform-link' tabindex="15" >Forgot password?</a>
                    </div>
                    <div class="b-loginform-row">
                        <input type="password" id="lj_loginwidget_password" name="password" class="b-input" size="20" maxlength="30" tabindex="11" >
                    </div>
                </div>

                <div class="b-loginform-field b-loginform-field-controls">
                    <div class="b-loginform-submit">
                        <label class=" b-ljform-label b-loginform-remember " for='remember_me' >
                            <input class="b-ljform-checkbox" type="checkbox" name="remember_me" id="remember_me" value="1" tabindex="13" >
                            <span class="b-loginform-remember-title">Remember me</span>
                        </label>

                        <div class="b-loginform-login">
                            <button tabindex="12" name="action:login" class="b-flatbutton b-flatbutton-simple" type="submit" title="Log in" > Log in </button>
                        </div>
                    </div>
                    <div class=" b-loginform-field b-loginform-create " >
                        <a tabindex="14" href="http://www.livejournal.com/create" class="b-flatbutton b-flatbutton-simple b-flatbutton-neutral" type="a" title="Create an Account" > Create an Account </a>
                    </div>
                </div>

            </form>
</body>
</html>
